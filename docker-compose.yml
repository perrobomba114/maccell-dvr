services:
  frigate:
    container_name: frigate
    privileged: true
    restart: unless-stopped
    image: ghcr.io/blakeblackshear/frigate:stable
    shm_size: "512mb"
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./config.yml:/config/config.yml:ro
      - ../files/frigate:/media/frigate
      - type: tmpfs
        target: /tmp/cache
        tmpfs:
          size: 1000000000
    ports:
      - "8971:8971"
      - "11080:5000"
      - "8554:8554"
      - "8555:8555"
      - "8555:8555/udp"
      - "1984:1984" # Para debug go2rtc si lo necesitas
    environment:
      - FRIGATE_RTSP_PASSWORD=Cada0108
    networks:
      - frigate-network

networks:
  frigate-network:
    driver: bridge

services:
  frigate:
    # Cambié el service name a frigate para claridad (container_name ya es frigate)
    container_name: frigate
    privileged: true
    restart: unless-stopped
    image: ghcr.io/blakeblackshear/frigate:stable
    shm_size: "512mb" # Subido para evitar OOM en detector con múltiples streams
    devices:
      - /dev/dri:/dev/dri # CRUCIAL: mapea todo para OpenVINO GPU (card0 + render*)
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./config.yml:/config/config.yml:ro
      - ../files/frigate:/media/frigate
      - type: tmpfs
        target: /tmp/cache
        tmpfs:
          size: 1000000000 # 1GB tmpfs para cache (reduce wear en disco)
    ports:
      - "8971:8971" # Secure port (web UI HTTPS?)
      - "11080:5000" # HTTP para Cloudflare/Tunnel
      - "8554:8554" # RTSP restream (go2rtc)
      - "8555:8555" # WebRTC TCP
      - "8555:8555/udp" # WebRTC UDP
      # Opcional: accede a go2rtc debug UI
      - "1984:1984"
    environment:
      - FRIGATE_RTSP_PASSWORD=Cada0108
    networks:
      - frigate-network

networks:
  frigate-network:
    driver: bridge

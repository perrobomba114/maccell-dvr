cameras:
  MACCELL_02:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/maccell_02
          input_args: preset-rtsp-restream
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/maccell_02_sub
          input_args: preset-rtsp-restream
          roles:
            - detect
    detect:
      enabled: true
      width: 640
      height: 360
      fps: 5
    record:
      enabled: false
      retain:
        days: 7
        mode: all


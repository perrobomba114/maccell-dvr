mqtt:
  enabled: false

auth:
  enabled: true

database:
  path: /config/frigate.db

detectors:
  ov:
    type: openvino
    device: AUTO

model:
  width: 300
  height: 300
  model_type: ssd
  path: /openvino-model/ssdlite_mobilenet_v2.xml
  labelmap_path: /openvino-model/coco_91cl_bkgr.txt
  input_tensor: nhwc
  input_pixel_format: bgr



go2rtc:
  streams:
    maccell_02:
      - ffmpeg:rtsp://admin:Cada0108@192.168.0.45:554/cam/realmonitor?channel=2&subtype=0#video=copy#bsf:v=h264_metadata=sample_aspect_ratio=16/11
    maccell_02_sub:
      - ffmpeg:rtsp://admin:Cada0108@192.168.0.45:554/cam/realmonitor?channel=2&subtype=1#video=copy#bsf:v=h264_metadata=sample_aspect_ratio=16/11

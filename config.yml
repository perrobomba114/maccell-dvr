cameras:
  MACCELL_1_01:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/m1_01_sd
          input_args: preset-rtsp-restream
          roles:
            - detect
        - path: rtsp://127.0.0.1:8554/m1_01
          input_args: preset-rtsp-restream
          roles:
            - record
    detect:
      width: 352
      height: 288
      fps: 5
    record:
      enabled: false
    snapshots:
      enabled: true
      retain:
        default: 15
    objects:
      track:
        - person


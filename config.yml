cameras:
  # --- MACCELL 1 ---
  MACCELL_1_01:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/MACCELL_1_01_sd
          roles: [detect]
        - path: rtsp://127.0.0.1:8554/MACCELL_1_01
          roles: []
    detect:
      width: 352
      height: 288
      fps: 5
    live:
      height: 720
      quality: 31
    objects:
      track: [person]
    snapshots:
      enabled: True
